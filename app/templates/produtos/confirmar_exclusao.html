{% extends 'template.html' %}

{% block conteudo %}
<h1>Confirmar Exclusão</h1>
<p>Você tem certeza de que deseja excluir o produto "{{ produto.nome }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-excluir">Confirmar Exclusão</button>
</form>

<a href="{% url 'listar_produtos' %}" class="btn btn-cancelar">Cancelar</a>
{% endblock %}
