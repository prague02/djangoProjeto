{% extends 'template.html' %}

{% block conteudo %}
<div style="text-align: center; margin-top: 40px;">
  <h2>Compra realizada com sucesso!</h2>

  <img src="{{ produto.foto.url }}" alt="{{ produto.nome }}" style="max-width: 200px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); margin: 20px 0;">

  <p>Produto: <strong>{{ produto.nome }}</strong></p>

  <a class="btn" href="{% url 'listar_produtos' %}">Voltar para a Loja</a>
</div>
{% endblock %}
